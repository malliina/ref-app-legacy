version: 0.2
env:
  variables:
    SBT_VERSION: "1.3.3"
phases:
  install:
    runtime-versions:
      java: openjdk11
    commands:
      - echo `pwd`
      - curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      - dpkg -i sbt-$SBT_VERSION.deb
      - sbt sbtVersion
  build:
    commands:
      - sbt clean docker:stage
artifacts:
  files:
    - Dockerfile
    - opt/**/*
  base-directory: target/docker/stage
